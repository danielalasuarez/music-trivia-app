<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fba431fbc1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <title>Music trivia</title>
</head>
<body>
    <div class="container">

        <div class="screen1" id='screen1'>
            <h1>Music Trivia</h1>
            <button type="button" id="startGame" class="btn btn-secondary btn-lg">START</button>
            <img class="cassette" id="cassette" src="IMGS/start.png" alt="Cassette">
        </div>

        <div class="screen2" id="screen2">
            <div id="genre"class="card">
                <div id="genreCardBody"class="card-body">
                  <p class="icon">
                    <i class="fas fa-music"></i>
                  </p>
                  <p class="randomGen">
                      RAP
                  </p>
                </div>
              </div>
        </div>


<div class="screen3" id="screen3">

    <div id="round1Challenge" class="text-center">

        <div id="roundHeader"class="card-header">
          POP
        </div>

        <div id="roundBody"class="card-body">
          <h5 id="lyrics" class="card-title"></h5>
          <p class="card-text">What song are these lyrics from?</p>
          <a id="roundBttn" href="#" class=" roundBttn1 btn btn-primary"></a>
          <a id="roundBttn" href="#" class=" roundBttn2 btn btn-primary"></a>
          <a id="roundBttn" href="#" class="roundBttn3 btn btn-primary"></a>
          <a id="roundBttn" href="#" class="roundBttn4 btn btn-primary"></a>
</div>
          
        </div>

      </div>

</div>

        
    </div>
    
</body>
</html>
